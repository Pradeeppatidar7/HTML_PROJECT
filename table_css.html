<!DOCTYPE html>
<html>
<head>
<style>
table ,td ,th{
  border: 1px solid;
  color: blueviolet;
  width: 50%;
}
td {
  text-align: center;
}
th {
  height: 20px;
}
</style>
</head>
<body>

<h2>Add a border , color ,text-align to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Pradeep</td>
    <td>Patidar</td>
  </tr>
  <tr>
    <td>Deepak</td>
    <td>Patidar</td>
  </tr>
</table>

</body>
</html>
