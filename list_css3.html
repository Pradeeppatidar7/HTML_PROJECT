<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #ff9999;
  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  color: darkred;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors</h1>

<ol>
  <li>Pradeep</li>
  <li>Deepak</li>
  <li>Krishna Nand</li>
</ol>

<ul>
    <li>Pradeep</li>
    <li>Deepak</li>
    <li>Krishna Nand</li>
</ul>

</body>
</html>
